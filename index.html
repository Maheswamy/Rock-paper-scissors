<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->
    <div class="container">
      <header>
        <div class="naming_section">
          <h1>Rock</h1>
          <h1>Paper</h1>
          <h1>Scissors</h1>
        </div>
        <div class="score_box">
          <p class="score_heading">SCORE</p>
          <h1 class="score">0</h1>
        </div>
      </header>
      <main class="main">
        <div class="main_tool">
          <div class="top_tool">
            <div class="tool_paper">
              <button
                value="paper"
                name="icon-paper"
                onclick="myPick(0,'paper')"
              >
                <img src="./images/icon-paper.svg" alt="paper" />
              </button>
            </div>
            <div class="tool_scissors">
              <button>
                <img
                  src="./images/icon-scissors.svg"
                  alt="Scissors"
                  onclick="myPick(1,'scissors')"
                />
              </button>
            </div>
          </div>
          <div class="tool_rock">
            <button>
              <img
                src="./images/icon-rock.svg"
                alt="Rock"
                onclick="myPick(2,'rock' )"
              />
            </button>
          </div>
        </div>
      </main>
      <!-- <section class="result_section">
        <div class="result_container">
          <div class="selection_side">
            <h1 class="result_heading">your pick</h1>
            <div class="tool_paper">
              <img src="./images/icon-paper.svg" alt="paper" />
            </div>
          </div>
          <div class="output_side">
            <h1 class="result_heading">the house pick</h1>
            <div class="tool_paper">
              <img src="./images/icon-paper.svg" alt="paper" />
            </div>
          </div>
        </div>
      </section> -->
      <button class="btn-rule">Rules</button>
    </div>
    <section class="section_rule">
      <div class="black_opacity">
        <div class="rules-hidden">
          <div class="rules_top">
            <h1 class="rules_heading">Rules</h1>
            <img
              src="./images/icon-close.svg"
              alt="closing_symbol"
              class="closing"
            />
          </div>
          <img src="./images/image-rules.svg" alt="rulesOfGames" />
        </div>
      </div>
    </section>
  </body>
</html>
